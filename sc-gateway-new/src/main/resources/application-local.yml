      stat-view-servlet:
        enabled: false # 关闭监控
      web-stat-filter:
        enabled: false
        session-stat-enable: false

  cloud:
    # spring cloud alibaba sentinel动态数据源配置参考：https://github.com/alibaba/spring-cloud-alibaba/wiki/Sentinel
    # @see SentinelDataSourceHandler
    sentinel:
      datasource:
        ds1: # sentinel 网关限流规则动态配置
          nacos:
            server-addr: 172.16.80.132:8848
            data-id: ${spring.application.name}-gateway-flow-rules
            group-id: SENTINEL_GROUP
            # 支持json、xml、custom. 使用custom时必须指定converter-class或bean。
            data-type: custom
            converter-class: gatewayFlowDecoder
            rule-type: gw-flow
        ds2: # sentinel api组定义动态配置
          nacos:
            server-addr: 172.16.80.132:8848
            data-id: ${spring.application.name}-api-definition
            group-id: SENTINEL_GROUP
            # 支持json、xml、custom. 使用custom时必须指定converter-class。
            data-type: custom
            converter-class: apiDefinitionDecoder
            rule-type: gw-api-group

      # @see com.alibaba.cloud.sentinel.gateway.scg.SentinelSCGAutoConfiguration
      scg:
        order: -1  # sentinel filter执行顺序，越小越优先不能超过GlobalRequestFilter的执行顺序

      log:
        dir: /app/biz_logs/${spring.application.name}/csp # sentinel 日志目录
      metric:
        fileTotalCount: 10
        file-single-size: 1024 * 1024 * 200 # 单个sentinel metric文件大小，200M
      transport:
        port: 8791
        dashboard: localhost:8096 # sentinel console地址
        client-ip: localhost # 指定本地sentinel客户端的IP

    nacos:
      discovery:
        server-addr: 172.16.80.132:8848 # 服务注册，可以通过服务名转发
        metadata:
          user:
            name: ${spring.security.user.name}  # 向注册中心注册本服务端点访问认证信息。这里不是配置访问客户端端点的认证信息，是本服务的
            password: ${spring.security.user.password}
            # management.context-path= # 访问地址，如果不是默认的actuator则需要配置

        watch:
          enabled: false # 是否开启NacosWatch,向spring boot admin刷新新注册的服务
        watch-delay: 10000 # Nacos watch执行时间间隔默认30s

    gateway:
      route:
        nacos:
          server-addr: 172.16.80.132:8848
          data-id: sc-alibaba-gateway-gateway-route-rules
          group-id: SENTINEL_GROUP
          # 支持json、xml、custom. 使用custom时必须指定converter-class或bean。
          converter-class: routeRuleDecoder

